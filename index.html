<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5d39fa8cf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>weather dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <h3>Search for a City:</h3>
          <form class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="search city weather"
              aria-describedby="search city weather"
            />
            <div class="input-group-append">
              <button type="submit"class="input-group-text btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
            </form>
            <ul class="list-group"></ul>
          </div>
          <div class="col-md-9 col-sm-12">
            <div class="card">
                <div class="card-body current">
                    <h5 class="card-title" id="city_name"></h5>
                    <p class="card-text" id="city_temp"></p>
                    <p class="card-text" id="city_humidity"></p>
                    <p class="card-text" id="city_wind"></p>
                    <p class="card-text" id="city_UV"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body forecast row justify-content-md-between">

                </div>
            </div>
        </div>
        </div>
    
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
